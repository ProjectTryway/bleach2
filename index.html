<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleach</title>
    <style>
        /* Reset básico para eliminar márgenes y padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000; /* Fondo negro por defecto */
        }
        
        /* Estilo para la imagen */
        img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Mantiene la proporción sin recortar */
            display: block;
        }

        /* Opcional: Si quieres que la imagen cubra toda la pantalla (recortando bordes) */
        /* img {
            object-fit: cover;
        } */
    </style>
</head>
<body>
    <img src="bleach5.jpg" alt="Imagen de Bleach">
</body>
</html>
