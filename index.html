<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleach con Efecto de Puntos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* Contenedor para la imagen y el efecto de puntos */
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Imagen principal */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* Efecto de puntos (grain) */
        .grain-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
            pointer-events: none; /* Permite interactuar con la imagen */
            z-index: 2;
        }

        /* Opcional: Ajusta la opacidad o el color del efecto */
        /* .grain-effect {
            opacity: 0.1;
            mix-blend-mode: overlay;
        } */
    </style>
</head>
<body>
    <div class="image-container">
        <img src="bleach5.jpg" alt="Imagen de Bleach">
        <div class="grain-effect"></div>
    </div>
</body>
</html>
